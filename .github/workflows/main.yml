name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # 你可以选择需要的 Node.js 版本
      - name: Install dependencies
        run: |
          npm install
          npm install hexo-cli -g
      - name: Build and Deploy
        run: |
          hexo clean
          hexo generate
          hexo deploy
