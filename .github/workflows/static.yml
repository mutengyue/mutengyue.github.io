# Workflow for deploying Hexo static content to GitHub Pages
name: Deploy Hexo Static Content to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]  # Change this if your main branch is different

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job for Hexo
  deploy:
    environment:
      name: github-pages
      url: https://Cynthia1379.github.io  # Ensure this is the correct URL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Set to your preferred version of Node.js

      - name: Install dependencies
        run: |
          npm install
          npm install hexo-cli -g  # Install Hexo CLI globally

      - name: Generate Static Files
        run: |
          hexo clean  # Clean previous builds
          hexo generate  # Generate static files

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public  # Upload the public directory containing generated static files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
